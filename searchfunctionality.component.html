<div class="container">
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search for restaurants and food" />
  
  <h2>Popular Cuisines</h2>
  
  <div class="items">
    <div *ngFor= "let item of filteredItems" class="item">
      <img [src]= "item.img"/>
    </div>
  </div>
</div>
